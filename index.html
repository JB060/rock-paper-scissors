<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style.css"> <!-- Link to external stylesheet -->
</head>

<body class="rules-popup-open">

    <div id="rules-popup">
        <img src="images/Rock-scissors-paper.jpeg" alt="Rock, scissors, paper rules">
        <button id="close-rules-popup">Got it</button>
    </div>
    <div class="game-area">
        <h1><span>🪨 Rock</span> <span>🗞️ Paper</span> <span>✂️ Scissors</span></h1> <!-- Game title -->
        <p>Make your choice:</p> <!-- Instruction for the user -->

        <div class="choices">
            <!-- Buttons for user choices with onclick event calling play() function -->
            <button id="choice-btn" onclick="play('rock')">👊</button> <!-- Rock button -->
            <button id="choice-btn" onclick="play('paper')">🤚</button> <!-- Paper button -->
            <button id="choice-btn" onclick="play('scissors')">✌️</button> <!-- Scissors button -->
        </div>

        <!-- Display user's and computer's scores -->
        <p id="user-score">Your Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>

        <!-- Display game result (win/lose/tie) -->
        <p id="result"></p>
    </div>

    <div id="game-over-popup">
        <img src="https://t3.ftcdn.net/jpg/03/12/81/58/360_F_312815843_CdVm05kiBenU3YmChP1KRIzcblRgTQFV.jpg" alt="You win" id="win-img">
        <img src="https://motionarray.imgix.net/motion-array-1846273-7Bdfr4zSWg-high_0004.jpg?w=660&q=60&fit=max&auto=format" alt="You loose" id="loose-img">
        <img src="https://pbs.twimg.com/media/Dotba9jXkAEHw_F.jpg" alt="Tie" id="tie-img">
        <p id="game-over-result"></p>
        <div id ="reset-button">
            <button>Replay</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
