<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="game-area">
        <h1> 🪨 Rock 🗞️ Paper ✂️ Scissors</h1>
        <p>Make your choice:</p>

        <div class="choices">

            <button id = choice-btn , onclick="play('rock')">👊</button>
            <button id = choice-btn , onclick="play('paper')">🤚</button>
            <button id = choice-btn , onclick="play('scissors')">✌️</button>
        </div>

        <p id="result"></p>

    </div>


    <script src="script.js"></script>
</body>
</html>
